<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Google Fonts Link -->
  <link href="https://fonts.googleapis.com" rel="stylesheet">
  
  <style>
    :root {
      --deep-blue: #003366;
      --neon-blue: #00ffff;
      --white-space: 40px;
    }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #f4f7f9;
    }

    /* --- Grid Hero System --- */
    .hero-container {
      display: grid;
      grid-template-columns: 1.2fr 0.8fr; /* Text on left, space for art on right */
      align-items: center;
      min-height: 80vh;
      padding: var(--white-space) 10%;
      gap: 50px;
      background: linear-gradient(135deg, #ffffff 0%, #e6f0ff 100%);
    }

    .hero-content {
      max-width: 600px;
    }

    h1 {
      font-family: 'Syncopate', sans-serif;
      color: var(--deep-blue);
      font-size: 3.5rem;
      line-height: 1.1;
      margin-bottom: 20px;
      text-transform: uppercase;
    }

    p.tagline {
      font-size: 1.2rem;
      color: #555;
      margin-bottom: 35px;
      line-height: 1.6;
    }

    /* --- CTA Button Style --- */
    .cta-button {
      display: inline-block;
      padding: 18px 36px;
      background-color: var(--deep-blue);
      color: white;
      text-decoration: none;
      font-weight: bold;
      border-radius: 8px;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(0, 51, 102, 0.2);
    }

    .cta-button:hover {
      background-color: var(--neon-blue);
      color: var(--deep-blue);
      transform: translateY(-3px);
      box-shadow: 0 6px 20px rgba(0, 255, 255, 0.3);
    }

    /* Placeholder for your illustration */
    .hero-illustration {
      background: rgba(0, 51, 102, 0.05);
      border: 2px dashed var(--deep-blue);
      height: 400px;
      border-radius: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--deep-blue);
      font-weight: bold;
    }

    @media (max-width: 768px) {
      .hero-container { grid-template-columns: 1fr; text-align: center; }
      h1 { font-size: 2.5rem; }
    }
  </style>
</head>
<body>

  <section class="hero-container">
    <div class="hero-content">
      <h1>The Smart Caf√© Vision</h1>
      <p class="tagline">Bridging the gap between technical expertise and business ownership in Uganda. Join Andrew Ssemambo on the roadmap to becoming a developer-entrepreneur.</p>
      <a href="#roadmap" class="cta-button">Explore the Roadmap</a>
    </div>
    
    <div class="hero-illustration">
      <!-- We will put your Cyber Cafe Illustration here next! -->
      Future Illustration Space
    </div>
  </section>

</body>
</html>
